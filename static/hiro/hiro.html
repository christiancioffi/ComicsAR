<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>ComicsAR</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


  <script src="hiro.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loader">
    <h1>ComicsAR</h1>
    <div class="spinner"></div>
  </div>
  <button id="back-button">Back</button>
  <div id="status-dot"></div>
  <div id="pos-display">Point the camera at the marker...</div>
  <a-scene
  vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; patternRatio: 0.5;"
    gesture-detector
  >
    <a-marker 
    type="pattern"
    url="data/pattern-hiro.patt"
    raycaster="objects: .clickable"
    emitevents="true"
    log-marker-events log-positions add-axes-helper>
        <a-entity
        position="0 0 0"
        scale="0.5 0.3 0.5"
        gltf-model="resources/models/spider-man/scene.gltf"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
        ></a-entity>
        <a-entity id="marker-border" rotation="0 0 0">
  <a-entity line="start: -0.5 0 0.5; end: 0.5 0 0.5; color: red"></a-entity>
  <a-entity line="start: 0.5 0 0.5; end: 0.5 0 -0.5; color: red"></a-entity>
  <a-entity line="start: 0.5 0 -0.5; end: -0.5 0 -0.5; color: red"></a-entity>
  <a-entity line="start: -0.5 0 -0.5; end: -0.5 0 0.5; color: red"></a-entity>
</a-entity>
<a-plane color="blue" opacity="0.5" position="0 0 0" height="1" width="1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
