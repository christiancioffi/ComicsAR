<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <title>ComicsAR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script src="nft.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loader">
    <h1>ComicsAR</h1>
    <div class="spinner"></div>
  </div>
  <button id="back-button">Back</button>
  <div id="status-dot"></div>
  <div id="pos-display">Point the camera at the marker...</div>
  <a-scene mindar-image="imageTargetSrc: resources/mind/secretwars.mind; autoStart: true; uiScanning: false;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam;"
      gesture-detector
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-entity mindar-image-target="targetIndex: 0"  log-marker-events log-positions add-axes-helper>
        <a-entity>
          <a-entity line="start: -0.5 0.763 0; end: 0.5 0.763 0; color: red"></a-entity>
          <a-entity line="start: 0.5 0.763 0; end: 0.5 -0.763 0; color: red"></a-entity>
          <a-entity line="start: 0.5 -0.763 0; end: -0.5 -0.763 0; color: red"></a-entity>
          <a-entity line="start: -0.5 -0.763 0; end: -0.5 0.763 0; color: red"></a-entity>
        </a-entity>
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="1.526" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model position="0 0 0.5" rotation="90 0 0" scale="0.01 0.01 0.01" src="resources/models/dr_doom/scene.gltf" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">
      </a-entity>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
